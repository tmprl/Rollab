<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollab</title>
  <link rel="icon" type="image/png" href="public/sushi.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Rollab</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">About</a>
        </li>
        <li>
          <a href="#services">Popular</a>
        </li>
        <li>
          <a href="about-us">Trending</a>
        </li>
        <li>
          <img src="/assets/search.svg" alt="search icon">
        </li>
      </ul>
      <ul>
        <li>
          <img src="assets/menu.svg"
           alt="menu">
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi image">
      <h2>
        寿 <br>
        司 <br>
        時 
      </h2>
      <div class="hero-image__overlay"></div>
    </div>

    <div class = "hero-content">
      <div class="hero-content-info">
        <h1>Find the taste of Japanese food
        </h1>
        <p>Find the taste of the most popular Japanese food from anywhere and anytime.</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">
            How to Order
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero-content__customer">
          <h4>25<span>k+</span></h4>
          <p>Happy Customers</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>This is one of the best Japanese food delivery service that ever existed.</p>
        </div>
      </div>
    </div>

  </section>

  <script src="/js/script.js" type="module"></script>
</body>
</html>
